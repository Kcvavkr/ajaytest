<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div style="width:auto;height:auto;box-shadow:1px 1px 1px 1px #888888;">
            <div style="width:145.052px;margin:auto;"><label style="color:grey;font-size:38px;margin:auto;font-weight:bold;font-style:normal;">Register</label></div>
        </div>
    </header>
    <div style="width:375px;margin:auto;margin-top:20px;">
        <form action="/register" method="post" target="_self" ID="form1">
            <div class="form-row" style="margin:0px;">
                <div class="col" style="width:187.5px;padding:0px;">
                    <div class="col-md-1" style="width:187.5px;height:30px;padding:0px;"><input class="form-control" type="text" name="FirstName" required="" placeholder="First Name" minlength="2" autofocus="" autocomplete="on" style="width:187.5px;"></div>
                </div>
                <div class="col" style="width:187.5px;height:30px;padding-right:0px;">
                    <div class="col-md-w1" style="padding:0px;width:187.5px;height:38px;"><input class="form-control" type="text" name="LastName" required="" placeholder="Last Name" autocomplete="on" style="width:183px;height:38px;"></div>
                </div>
            </div><input class="form-control" type="text" name="CompanyName" placeholder="Company Name" autocomplete="on" style="width:375px;margin:auto;margin-top:25px;"><input class="form-control" type="text" name="JobTitle" placeholder="Job Title" autocomplete="on"
                style="width:375px;margin-top:25px;"><input class="form-control" type="email" name="Email" required="" placeholder="E-Mail ID" minlength="6" pattern="*@*.*" autocomplete="on" style="width:375px;margin-top:25px;"><input class="form-control"
                type="number" minlength="10" name="PhoneNumber" required="" placeholder="Phone Number" style="margin-top:25px;"><textarea form="form1" class="form-control" name="CompanyDescription" placeholder="Company Description" style="margin:0px;width:375px;margin-top:25px;height:150px;"></textarea>
            <input
                class="form-control" type="text" name="CompanyAddress1" required="" placeholder="Address Line 1" minlength="10" style="width:375px;margin-top:25px;"><input class="form-control" type="text" name="CompanyAddress2" placeholder="Address Line 2" style="width:375px;margin-top:25px;">
                <div style="height:30;"><input class="form-control" type="number" name="CompanyPin" placeholder="Pin Code" min="1" max="999999" step="1" style="width:375px;margin-top:25px;"></div><textarea class="form-control" name="CompanyAddress" placeholder="Company Address"
                    style="width:375px;height:100px;margin-top:20px;"></textarea><input class="form-control" type="url" name="CompanyURL" placeholder="Company Website" pattern="*.*" style="width:375px;margin-top:25px;"><input class="form-control" type="password"
                    name="Password" required="" placeholder="Password" minlength="8" style="width:375px;margin-top:25px;"><input class="form-control" type="password" name="PasswordVerify" required="" placeholder="Verify Password" style="width:375px;margin-top:25px;"><button class="btn btn-primary"
                    type="submit" style="margin-top:25px;width:375px;">Register</button></form>
    </div>
    <footer style="box-shadow:1px 1px 1px 1px #888888;margin-top:25px;">
        <div style="height:50px;padding-top:26px;">
            <div style="width:258.625px;height:24px;margin:auto;"><label style="color:grey;">Â©2019 Ajay K. All Rights Reserved</label></div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
